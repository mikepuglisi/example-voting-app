version: "3.3"

services:
  vote:
    build: ./vote
    command: nodemon --watch template --exec "python" app.py
    tmpfs:
      - /run          
    secrets:
      - my_file_secret  
    volumes:
     - ./vote:/app
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier

  result:
    build: ./result
    command: nodemon --watch views -e js,html server.js
    tmpfs:
      - /run        
    secrets:
      - my_file_secret
    volumes:
      - ./result:/app
    ports:
      - "5001:80"
      - "5858:5858"
    networks:
      - front-tier
      - back-tier

  worker:
    build:
      context: ./worker
    depends_on:
      - "redis"
    networks:
      - back-tier

  redis:
    image: redis:alpine
    container_name: redis
    ports: ["6379"]
    networks:
      - back-tier

  db:
    image: postgres:9.4
    container_name: db
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier:

secrets:
  my_file_secret:
    file: my_file_secret.txt

